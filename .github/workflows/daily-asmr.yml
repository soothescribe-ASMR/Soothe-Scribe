name: Daily ASMR
permissions:
  contents: write

on:
  schedule:
    - cron: "30 10 * * 1"   # Mon 16:00
    - cron: "30 8  * * 2"   # Tue 14:00
    - cron: "30 7  * * 3"   # Wed 13:00
    - cron: "30 12 * * 4"   # Thu 18:00
    - cron: "30 9  * * 5"   # Fri 15:00
    - cron: "30 7  * * 6"   # Sat 13:30
    - cron: "30 3  * * 0"   # Sun 09:30
  workflow_dispatch:

jobs:
  daily-asmr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: node scripts/generate.js
      - name: Install ffmpeg
  uses: FedericoCarboni/setup-ffmpeg@v3
  with:
    ffmpeg-version: release

- name: Generate ASMR
  run: npm run generate
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
      - run: node scripts/upload-youtube.js
      - run: node scripts/upload-instagram.js
      - run: node scripts/upload-facebook.js
      - uses: actions/upload-artifact@v4
        with:
          name: asmr-output
          path: ./outputs
