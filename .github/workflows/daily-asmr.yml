name: Daily ASMR
on:
  schedule:
    - cron: "30 9 * * 1"    # Mon 14:30 IST
    - cron: "30 9 * * 2"    # Tue 14:30 IST
    - cron: "30 10 * * 3"   # Wed 15:30 IST
    - cron: "30 9 * * 4"    # Thu 14:30 IST
    - cron: "30 9 * * 5"    # Fri 14:30 IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - run: |
  npm ci
  npm install @google/generative-ai
      - run: node scripts/generate.js
        env:
          GEMINI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KIE_API_KEY: ${{ secrets.KIE_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          BUFFER_TOKEN: ${{ secrets.BUFFER_TOKEN }}
          BUFFER_IG_ID: ${{ secrets.BUFFER_IG_ID }}
          BUFFER_FB_ID: ${{ secrets.BUFFER_FB_ID }}
