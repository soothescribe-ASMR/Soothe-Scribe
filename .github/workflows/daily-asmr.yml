name: Daily ASMR

on:
  schedule:
    # IST = UTC+5 :30
    - cron: "30 10 * * 1"   # Mon 16:00
    - cron: "30 8  * * 2"   # Tue 14:00
    - cron: "30 7  * * 3"   # Wed 13:00
    - cron: "30 12 * * 4"   # Thu 18:00
    - cron: "30 9  * * 5"   # Fri 15:00
    - cron: "30 7  * * 6"   # Sat 13:30
    - cron: "30 3  * * 0"   # Sun 09:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - run: npm ci
      - run: npm install @google/generative-ai
      - run: node scripts/generate.js
        env:
          GEMINI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KIE_API_KEY: ${{ secrets.KIE_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          BUFFER_TOKEN: ${{ secrets.BUFFER_TOKEN }}
          BUFFER_IG_ID: ${{ secrets.BUFFER_IG_ID }}
          BUFFER_FB_ID: ${{ secrets.BUFFER_FB_ID }}